<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAST-HIRE | ELITE V6</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#050a10">

    <style>
        :root { --neon-cyan: #00f3ff; --bg-dark: #050a10; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; text-align: center; }
        #app-container { width: 100%; max-width: 480px; padding: 20px; margin: auto; }
        .logo-zeus { font-size: 30px; font-weight: 900; margin: 40px 0; text-shadow: 0 0 20px var(--neon-cyan); }
        .logo-zeus span { color: var(--neon-cyan); }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; }
        .job-item { cursor: pointer; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .btn-install-direct {
            background: linear-gradient(90deg, #00f3ff, #0066ff);
            color: #000; border: none; padding: 22px; width: 100%;
            border-radius: 14px; font-weight: 800; display: none; margin-top: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5); text-transform: uppercase;
        }
        /* Consola Estilo V4/V5 */
        #step-2 { display: none; background: #000; color: var(--neon-cyan); padding: 20px; border-radius: 10px; text-align: left; font-family: monospace; }
        #step-3 { display: none; }
    </style>
</head>
<body>

    <div id="app-container">
        <header><h1 class="logo-zeus">FAST-HIRE<span> V6</span></h1></header>

        <main id="zeus-core">
            <div id="step-1" class="card">
                <div class="job-item" onclick="selectJob('Product Tester')">
                    <strong>Product Tester</strong><span>$35.00/hr âžœ</span>
                </div>
                <button id="btn-install-v6" class="btn-install-direct" onclick="triggerDirectInstall()">
                    ðŸ“¥ INSTALL APP NOW
                </button>
            </div>

            <div id="step-2">
                <div id="console-output"></div>
            </div>

            <div id="step-3" class="card">
                <h2>VERIFIED</h2>
                <button onclick="alert('Locker Open')">ACCESS LINK</button>
            </div>
        </main>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install-v6');

        // CAPTURAR EL EVENTO DE INSTALACIÃ“N
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Solo mostramos el botÃ³n si el navegador estÃ¡ listo para instalar
            console.log("Sistema listo para instalar PWA");
        });

        function selectJob(job) {
            const isApp = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (isApp) {
                runSimulator();
            } else {
                installBtn.style.display = 'block';
                installBtn.innerText = "ðŸ“¥ INSTALL TO APPLY: " + job.toUpperCase();
            }
        }

        async function triggerDirectInstall() {
            // Si tenemos el evento capturado, lo disparamos directamente
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    deferredPrompt = null;
                    installBtn.style.display = 'none';
                }
            } else {
                // Si NO hay deferredPrompt, es que Chrome no detecta el manifest o ya estÃ¡ instalada
                // En vez de un alert molesto, intentamos forzar la detecciÃ³n
                console.log("Buscando manifest...");
                alert("Please wait a moment while the secure installer initializes, or tap 'Add to Home Screen' in your browser menu.");
            }
        }

        function runSimulator() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            // LÃ³gica de consola V5...
        }

        // REGISTRO DE SERVICE WORKER OBLIGATORIO PARA PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW Registered', reg);
                }).catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
