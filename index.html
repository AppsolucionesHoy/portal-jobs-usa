<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAST-HIRE | ELITE V11</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#050a10">

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root {
            --neon-cyan: #00f3ff; --neon-green: #00ff9d; --bg-dark: #050a10;
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg-dark); background-image: radial-gradient(circle at 50% 0%, #001f3f, #000);
            font-family: 'Inter', sans-serif; color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }
        .goog-te-banner-frame, #google_translate_element { display: none !important; }
        body { top: 0px !important; }

        #app-container { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        header { text-align: center; padding: 40px 0 20px; }
        .logo-zeus { font-size: 32px; font-weight: 900; text-shadow: 0 0 25px var(--neon-cyan); }
        .logo-zeus span { color: var(--neon-cyan); }

        .live-stats {
            background: rgba(0, 255, 157, 0.05); border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 12px; padding: 12px; font-size: 11px; margin-bottom: 30px;
            display: flex; justify-content: center; align-items: center; gap: 10px; color: var(--neon-green); font-family: monospace;
        }

        .card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }

        .job-item {
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px;
            background: rgba(255,255,255,0.02); padding: 18px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .job-item:active { transform: scale(0.97); background: rgba(0, 243, 255, 0.1); }

        .btn-install-direct {
            background: linear-gradient(135deg, #00f3ff 0%, #0066ff 100%);
            color: #000; border: none; padding: 22px; width: 100%; border-radius: 18px;
            font-weight: 900; display: none; margin-top: 20px; text-transform: uppercase;
        }

        .console-wrap { display: none; background: #000; border: 1px solid var(--neon-cyan); padding: 25px; border-radius: 15px; font-family: 'Courier New', monospace; text-align: left; min-height: 180px; }
        .console-line { color: var(--neon-cyan); font-size: 12px; margin-bottom: 8px; opacity: 0; animation: fadeIn 0.1s forwards; }

        .locker-zone { display: none; text-align: center; }
        .btn-locker {
            background: #ffffff; color: #000; border: none; padding: 22px; width: 100%;
            border-radius: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer;
        }

        /* TapRain Modal Custom Styles */
        .tap-rain-modal-overlay { z-index: 10000 !important; }
        .tap-rain-modal { border: 2px solid var(--neon-cyan) !important; box-shadow: 0 0 30px var(--neon-cyan) !important; }
        .offer-title { font-weight: 700; color: #111; }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <div id="app-container">
        <header><h1 class="logo-zeus">FAST-HIRE<span> V11</span></h1></header>

        <div class="live-stats">
            <span style="height:7px; width:7px; background:var(--neon-green); border-radius:50%; box-shadow: 0 0 10px var(--neon-green);"></span>
            <span id="visitor-count">2,410</span> ONLINE APPLICANTS
        </div>

        <main id="zeus-core">
            <div id="step-1" class="card">
                <div class="job-item" onclick="initJobFlow('Logistics Specialist')">
                    <div><strong>Logistics Specialist</strong><p style="margin:0; font-size:12px; color:#8af;">$21.50/hr</p></div>
                    <span>‚ûú</span>
                </div>
                <div class="job-item" onclick="initJobFlow('Remote Data Analyst')">
                    <div><strong>Remote Data Analyst</strong><p style="margin:0; font-size:12px; color:#8af;">$25.00/hr</p></div>
                    <span>‚ûú</span>
                </div>
                <div class="job-item" onclick="initJobFlow('Product Tester')">
                    <div><strong>Product Tester</strong><p style="margin:0; font-size:12px; color:#8af;">$35.00/hr</p></div>
                    <span>‚ûú</span>
                </div>
                <button id="btn-install-main" class="btn-install-direct" onclick="triggerInAppInstall()">üì• INSTALL APP TO APPLY</button>
            </div>

            <div id="step-2" class="console-wrap">
                <div id="console-output"></div>
            </div>

            <div id="step-3" class="card locker-zone">
                <h1 style="margin:0;">‚úîÔ∏è</h1>
                <h2 style="color:var(--neon-cyan);">APPLICATION SECURED</h2>
                <p style="color:#aaa; font-size:14px; margin-bottom:25px;">Final Step: Tap the button below to verify your ID and unlock your direct contract link.</p>
                <button class="btn-locker" onclick="showTapRainOffers()">UNLOCK CONTRACT NOW</button>
            </div>
        </main>
    </div>

    <script>
    function showTapRainOffers() {
        const overlay = document.createElement('div');
        overlay.className = 'tap-rain-modal-overlay';
        overlay.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; z-index:9999; background:rgba(0,0,0,0.8);';
        
        const modal = document.createElement('div');
        modal.className = 'tap-rain-modal';
        modal.style.cssText = 'background:#fff; width:90%; max-width:400px; border-radius:15px; overflow:hidden; position:relative; padding:10px;';
        
        const contentContainer = document.createElement('div');
        contentContainer.className = 'tap-rain-modal-content';
        contentContainer.innerHTML = "<h3 style='color:#000; text-align:center; font-family:sans-serif;'>Complete 1 Offer to Unlock</h3><div class='offers-grid' style='padding:10px;'><div id='offerContainer' style='display:grid; gap:10px;'></div></div>";
        
        const style = document.createElement('style');
        style.textContent = ".offer-item { background: #f3f4f6; border: 1px solid #ddd; border-radius: 10px; padding: 15px; color: #222; cursor: pointer; text-align:center; font-family: sans-serif; font-weight: bold; } .offer-item:hover { background: #e5e7eb; }";
        
        modal.appendChild(contentContainer);
        overlay.appendChild(modal);
        document.head.appendChild(style);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', (e) => { if (e.target === overlay) document.body.removeChild(overlay); });

        // Carga de Ofertas TapRain
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(ipData => {
            fetch('https://taprain.com/api/templates/offers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    s1: '67cbd0fb02e7d693a0d94d25',
                    s2: 'modal-template',
                    userAgent: navigator.userAgent,
                    clientIp: ipData.ip,
                    templateId: 'custom-modal',
                    offerCount: 3
                })
            })
            .then(r => r.json()).then(data => {
                if (data.offers && data.offers.length > 0) {
                    let html = "";
                    data.offers.forEach(offer => {
                        html += `<div class="offer-item" data-url="${offer.url}" data-id="${offer.id}" data-name="${offer.anchor}" data-prov="${offer.provider}">${offer.anchor}</div>`;
                    });
                    document.getElementById("offerContainer").innerHTML = html;
                    document.getElementById("offerContainer").addEventListener("click", function(e) {
                        const item = e.target.closest(".offer-item");
                        if (item) {
                            const url = item.getAttribute("data-url");
                            const trackImg = new Image();
                            trackImg.src = `https://taprain.com/api/stats/public-track-click?offerId=${item.getAttribute("data-id")}&offerName=${item.getAttribute("data-name")}&userId=67cbd0fb02e7d693a0d94d25`;
                            setTimeout(() => { window.open(url + (url.includes('?') ? '&' : '?') + 'notrack=true', "_blank"); }, 100);
                        }
                    });
                }
            });
        });
    }

    // L√ìGICA DE LA PWA Y SIMULADOR
    let deferredPrompt;
    const isApp = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });

    function initJobFlow(job) {
        localStorage.setItem('job', job);
        if (isApp) runPremiumSimulator();
        else {
            const b = document.getElementById('btn-install-main');
            b.style.display = 'block';
            b.innerText = "üì• INSTALL TO APPLY: " + job.toUpperCase();
        }
    }

    async function triggerInAppInstall() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') deferredPrompt = null;
        }
    }

    function runPremiumSimulator() {
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
        const output = document.getElementById('console-output');
        const lines = ["> BOOTING INTERFACE...", "> DEVICE VERIFIED...", "> POSITION RESERVED: " + localStorage.getItem('job'), "> READY FOR VERIFICATION..."];
        let i = 0;
        const t = setInterval(() => {
            if(i < lines.length) {
                const d = document.createElement('div'); d.className = 'console-line'; d.innerText = lines[i];
                output.appendChild(d); i++;
            } else {
                clearInterval(t);
                setTimeout(() => { document.getElementById('step-2').style.display = 'none'; document.getElementById('step-3').style.display = 'block'; }, 1000);
            }
        }, 800);
    }

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
