<!DOCTYPE html>
<html lang="en">
<head>

    <title>⚡ Fast-Hire Elite | USA Job Portal 2026</title>

    <style>
        :root {
            --dark-bg: #1a202c;
            --dark-card: #2d3748;
            --primary-accent: #63b3ed; /* Azul vibrante */
            --secondary-accent: #81e6d9; /* Turquesa */
            --warning-accent: #f6ad55; /* Naranja para alertas */
            --text-light: #e2e8f0;
            --text-dark: #cbd5e0;
            --gradient-1: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            --gradient-2: linear-gradient(90deg, #63b3ed 0%, #81e6d9 100%);
        }

        body {
            background: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            color: var(--text-light);
            overflow-x: hidden; /* Evitar scroll horizontal */
        }

        #tiktok-bridge {
            background: var(--warning-accent);
            color: var(--dark-bg);
            padding: 18px 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10000;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
            box-sizing: border-box;
            animation: fadeInDown 0.5s ease-out;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            background: var(--gradient-1);
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transform: scale(1); /* Base scale for animation */
            animation: slideInUp 0.8s ease-out;
        }

        header {
            background: var(--dark-bg);
            color: var(--text-light);
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 3px solid var(--primary-accent);
            position: relative;
            overflow: hidden;
        }

        header::before { /* Elemento para un efecto visual sutil */
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(var(--primary-accent), 0.1);
            transform: skewX(-20deg);
            z-index: 0;
            opacity: 0.1;
        }

        h1.logo {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            position: relative;
            z-index: 1;
        }

        .logo span {
            color: var(--primary-accent);
            text-shadow: 0 0 10px rgba(99, 179, 237, 0.5);
        }

        .blink {
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0.6; }
        }

        #main-content {
            padding: 30px 25px;
            position: relative;
            z-index: 2;
        }

        #step-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-accent);
            margin-bottom: 25px;
            text-align: center;
            animation: fadeIn 0.7s ease-out;
        }

        .job-card {
            background: var(--dark-card);
            border: 1px solid rgba(var(--primary-accent), 0.3);
            padding: 22px;
            margin-bottom: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .job-card::before { /* Brillo sutil al pasar el mouse */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(var(--primary-accent), 0.1);
            transform: skewX(-30deg);
            transition: all 0.5s ease;
        }

        .job-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }
        .job-card:hover::before {
            left: 100%;
        }

        .job-card strong {
            display: block;
            font-size: 1.3rem;
            color: var(--secondary-accent);
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(129, 230, 217, 0.3);
        }

        .job-card span {
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        /* Botón PWA */
        .btn-install {
            background: var(--secondary-accent);
            color: var(--dark-bg);
            border: none;
            padding: 22px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            display: none;
            font-size: 1.1rem;
            margin-top: 25px;
            box-shadow: 0 10px 25px rgba(129, 230, 217, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-install:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 15px 35px rgba(129, 230, 217, 0.6);
            background: var(--primary-accent); /* Cambia al color primario al hover */
            color: #fff;
        }

        /* Simulador de Carga */
        .progress-bar {
            background: var(--dark-card);
            height: 18px;
            border-radius: 10px;
            overflow: hidden;
            margin: 40px 0 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }
        #bar {
            background: var(--gradient-2);
            height: 100%;
            width: 0%;
            transition: width 0.3s linear;
            border-radius: 10px;
            position: relative;
            animation: progressStripe 1s linear infinite; /* Animación de rayado */
        }
        @keyframes progressStripe {
            0% { background-position: 100% 0; }
            100% { background-position: 0% 0; }
        }
