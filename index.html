<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAST-HIRE | ELITE V5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <style>
        :root {
            --neon-cyan: #00f3ff;
            --bg-dark: #050a10;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(180deg, #001f3f 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
            color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }

        .goog-te-banner-frame, #google_translate_element { display: none !important; }
        body { top: 0px !important; }

        #app-container { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        header { text-align: center; padding: 40px 0 20px; }
        .logo-zeus { font-size: 30px; font-weight: 900; text-shadow: 0 0 20px var(--neon-cyan); }
        .logo-zeus span { color: var(--neon-cyan); }

        .live-stats {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px; padding: 8px; font-size: 11px; margin-bottom: 25px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; margin-bottom: 15px;
        }

        .job-item {
            cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 10px; background: rgba(255,255,255,0.02);
            padding: 15px; border-radius: 12px; transition: 0.3s;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-install-smart {
            background: linear-gradient(90deg, #00f3ff, #0066ff);
            color: #000; border: none; padding: 22px; width: 100%;
            border-radius: 14px; font-weight: 800; display: none; margin-top: 15px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5); text-transform: uppercase;
        }

        /* Consola Premium */
        .console-wrap { display: none; background: #000; border: 1px solid var(--neon-cyan); padding: 20px; border-radius: 10px; font-family: monospace; text-align: left; }
        .console-line { color: var(--neon-cyan); font-size: 12px; margin-bottom: 5px; }

        .locker-zone { display: none; text-align: center; }
        .btn-locker {
            background: #fff; color: #000; border: none; padding: 20px; width: 100%;
            border-radius: 14px; font-weight: 900; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <div id="app-container">
        <header>
            <h1 class="logo-zeus">FAST-HIRE<span> V5</span></h1>
        </header>

        <div class="live-stats">
            <span style="height:6px; width:6px; background:#0f0; border-radius:50%; box-shadow:0 0 10px #0f0;"></span>
            <span id="visitor-count">2,410</span> USERS ACTIVE
        </div>

        <main id="zeus-core">
            <div id="step-1" class="card">
                <h3 style="margin-top:0; font-size:14px; color:#8899aa;">AVAILABLE POSITIONS:</h3>
                
                <div class="job-item" onclick="selectJob('Logistics Specialist')">
                    <div><strong>Logistics Specialist</strong><p style="margin:0; font-size:12px; color:#8af;">$21.50/hr</p></div>
                    <span>âžœ</span>
                </div>

                <div class="job-item" onclick="selectJob('Data Analyst')">
                    <div><strong>Remote Data Analyst</strong><p style="margin:0; font-size:12px; color:#8af;">$25.00/hr</p></div>
                    <span>âžœ</span>
                </div>

                <div class="job-item" onclick="selectJob('Product Tester')">
                    <div><strong>Product Tester</strong><p style="margin:0; font-size:12px; color:#8af;">$35.00/hr</p></div>
                    <span>âžœ</span>
                </div>
                
                <button id="btn-install" class="btn-install-smart" onclick="triggerInstall()">
                    ðŸ“¥ INSTALL APP TO APPLY
                </button>
            </div>

            <div id="step-2" class="console-wrap">
                <div id="console-output"></div>
            </div>

            <div id="step-3" class="card locker-zone">
                <h2>VERIFICATION REQUIRED</h2>
                <p>Install confirmed. Complete the last step to unlock the direct hire link.</p>
                <button class="btn-locker" onclick="openLocker()">UNLOCK NOW</button>
            </div>
        </main>
    </div>

    <script>
        const isApp = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        const isSocial = /TikTok|Instagram/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        function selectJob(job) {
            if (isApp) {
                runSimulator();
            } else {
                document.getElementById('btn-install').style.display = 'block';
                document.getElementById('btn-install').innerText = "ðŸ“¥ INSTALL TO APPLY: " + job.toUpperCase();
            }
        }

        async function triggerInstall() {
            if (isAndroid && isSocial) {
                // FORCE EXIT TIKTOK TO CHROME
                const chromeUrl = `intent://${window.location.host}${window.location.pathname}#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = chromeUrl;
                return;
            }

            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') deferredPrompt = null;
            } else {
                alert("Please tap the menu (â‹®) and 'Install App' or 'Add to Home Screen'.");
            }
        }

        function runSimulator() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'block';
            const output = document.getElementById('console-output');
            const lines = ["> INIT...", "> AUTH DEVICE...", "> SLOT SECURED...", "> REDIRECTING..."];
            let i = 0;
            const t = setInterval(() => {
                if(i < lines.length) {
                    output.innerHTML += `<div class="console-line">${lines[i]}</div>`;
                    i++;
                } else {
                    clearInterval(t);
                    document.getElementById('step-2').style.display = 'none';
                    document.getElementById('step-3').style.display = 'block';
                }
            }, 800);
        }

        function openLocker() { alert("Locker Active."); }
    </script>
</body>
</html>
